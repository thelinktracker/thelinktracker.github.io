<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Link Tracker - Dashboard</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 5px 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            text-decoration: none;
            color: #666;
            font-size: 12px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .admin-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="error" class="error hidden"></div>
        
        <div id="stats" class="stats hidden">
            <div class="creator-info">
                <div class="creator-header">
                    <h1 id="creatorName">-</h1>
                    <div class="link-info">
                        <span class="label">Your link:</span>
                        <div class="link-container">
                            <code id="creatorLink">-</code>
                            <button id="copyLink" class="copy-button">Copy</button>
                        </div>
                    </div>
                    <div class="rate-info">
                        <span class="label">Commission per click:</span>
                        <code id="clickRate">-</code>
                    </div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h2>Clicks</h2>
                    <p id="clicks">-</p>
                    <small>Total clicks</small>
                </div>

                <div class="stat-card">
                    <h2>Estimated revenue</h2>
                    <p id="revenue">-</p>
                    <small>Total revenue - Payments made</small>
                </div>

                <div class="stat-card highlight">
                    <h2>Remaining to pay</h2>
                    <p id="remaining">-</p>
                    <small>Send your invoice to money@thepunchlines.app</small>
                </div>
            </div>

            <div class="update-info">
                <small>Last update: <span id="lastUpdate">-</span></small>
            </div>

            <div class="payments-section">
                <h2>Payment history</h2>
                <div class="table-container">
                    <table id="payments">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Comment</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filled dynamically -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td><strong>Total paid</strong></td>
                                <td id="totalPaid">-</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <a href="../login.html" class="admin-link">Admin</a>
    <script src="index.js"></script>
</body>
</html>
